<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Start</title>
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="fonts/stylesheet.css">
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/header.css">
    <link rel="stylesheet" href="css/start.css">
</head>
<body>
    <header class="header wrp">
        <a class="header__logo" href="start.html" title="start page"></a>
        <a href="#" title="Sign up with email" class="link header__signup">Email sign up</a>
        <a href="shopping-bag.html" title="Shopping Bag" class="link header__bag">
            <img class="icon" src="img/ico_bag.svg" alt="bag icon">
            Bag <span id="bagSum"></span> (<span id="bagNumber">0</span>)
        </a>
        <a href="#" class="icon header__dropdown" id="drop">
            <span class="icon  dropdown__icon"></span>
        </a>
        <nav class="header__menu">
            <a href="#">Women</a>
            <a href="#">Men</a>
            <a href="#">Handbags</a>
            <a href="#">Accessories</a>
            <a href="#">Sale</a>
            <a href="#">New Arrivals</a>
            <a href="#">Clearance</a>
            <a href="#">Store Locator</a>
            <label class="header__search" for="search">
                <input type="text" id="search" placeholder="Style name">
                <img class="icon" src="img/ico_search.svg" alt="search icon">
            </label>
        </nav>
    </header>
    <main>
        <section class="promo wrp--big">
            <div class="promo__images">
                    <article class="promo__article">
                        <header>
                            <a href="item.html"><h3 class="heading">Nike Red</h3></a>
                        </header>
                        <img src="img/Nike Red.jpg" alt="Nike Red">
                    </article>
                    <article class="promo__article">
                        <header>
                            <a href="catalog.html"><h3 class="heading">Caps & Hats</h3></a>
                            <p class="cursive">Sale -50%</p>
                        </header>
                        <img src="img/Caps and Hats.jpg" alt="Caps and Hats">
                    </article>
            </div>
        </section>
        <section class="offer__section">
            <div class="wrp">
                <header class="offer__header">
                    <h2 class="heading">Best offer</h2>
                    <p class="cursive">This offer is valid in-store and online. Prices displayed reflect this additional discount. This offer ends at 11:59 GMT on March 1st 2018</p>
                </header>
                <div class="offer" id="offer">
                    <div class="slider">
                        <a href="#" class="up" id="up1"></a>
                        <div class="slider__wrapper">
                        </div>
                        <a href="#" class="down" id="down1"></a>
                    </div>
                    <div class="slider">
                            <a href="#" class="up" id="up2"></a>
                            <div class="slider__wrapper">
                            </div>
                            <a href="#" class="down" id="down2"></a>
                    </div>
                    <div id="result">
                        <div>
                            <p id="oldPrice" class="price"></p>
                            <p id="newPrice" class="small-heading"></p>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </main>
    <script src="data/catalog.js"></script>
    <script src="data/best-offer.js"></script>
    <script src="js/menu.js"></script>
    <script src="js/offer.js"></script>
</body>
</html>
